<section class='slide horizontal {{slide.class}}' data-state='slide-horizontal' id='{{slide.id}}'>
  <div class='section-nav'>
    <ul></ul>
  </div>
  <a class='logo' href='https://emraresearch.org' target='_blank'>emraresearch.org</a>
  {{{ slide.header }}}
  <hr />
  {{{ slide.content }}}
  {{# slide.blocks }}
    <div class='fragment'>
      {{{ html }}}
    </div>
  {{/ slide.blocks }}
  {{# slide.pnotes }}
  <aside class='notes'>
    {{{ html }}}
  </aside>
  {{/ slide.pnotes }}
  <div class="modal">
    <span class="close">&times;</span>
    <h3></h3>
    <img />
    <p></p>
  </div>
</section>
